<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - NuptialLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/auth-moderno.css"> <!-- Ajuste o caminho se necessário -->
    <style>
        /* Estilos adicionais específicos para esta página, se necessário */
        .success-message {
            color: #27ae60; /* Verde para sucesso */
            background-color: #e9f7ef;
            border: 1px solid #27ae60;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            text-align: left;
        }
        .message-area:empty {
            display: none;
        }
    </style>
</head>
<body>

    <div class="auth-container login-container"> <!-- Usando login-container para manter o tamanho -->
        <h1>Recuperar Senha</h1>
        <p class="subtitle">Esqueceu sua senha? Digite seu e-mail abaixo para receber instruções de como redefini-la.</p>

        <form id="recuperar-senha-form">
            <div id="message-area" class="message-area">
                <!-- Mensagens de erro ou sucesso aparecerão aqui -->
                <!-- <div class="error-message">Este é um erro de exemplo.</div> -->
                <!-- <div class="success-message">E-mail enviado com sucesso! Verifique sua caixa de entrada.</div> -->
            </div>

            <div class="form-group">
                <label for="email-recuperacao">Seu Email de Cadastro:</label>
                <input type="email" id="email-recuperacao" name="email-recuperacao" required>
            </div>

            <button type="submit">Enviar Instruções</button>
        </form>

        <div class="auth-links">
            <p>Lembrou da senha? <a href="login-noivos.html">Faça login aqui</a></p>
            <p><a href="../index.html">Voltar para a Home</a></p>
        </div>
    </div>

</html>
